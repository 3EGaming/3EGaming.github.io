<!DOCTYPE html>
<html>
    <head>
        <title>Message App</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./user.js"></script>
        <script src="./interface.js"></script>
        <script src="./connect.js"></script>
    </head>
    <body>
        <div id="loginCover">
            <div class="loginBox">
                <h1 class="title">Login</h1>
                <div class="loginUI">
                    <input type="text" placeholder="Choose a username" id="usernameInput"><br><br>
                    <button class="loginButton" onclick="logIn();">Continue</button>
                </div>
            </div>
        </div>
        <div class="titleHolder">
            <h1 class="title">Message App</h1>
        </div>
        <div class="mainContent">
            <div id="sideBar"></div>
            <div class="chat">
                <div id="chatContent"></div>
                <div class="chatSend">
                    <input type="text" placeholder="Type your message here" id="sendBox">
                    <button class="sendButton" onclick="sendMessage();"><img src="./SendIcon.png" class="sendImage"></button>
                </div>
            </div>
        </div>
    </body>
</html>
