        <script src="/assets/scripts/general/urlparameters.js"></script>

        <script>
            var youtubeURL = "https://youtube.com/3EGamingDev";
            var githubURL = "https://github.com/3EGaming";
            var instagramURL = "https://instagram.com/3EGaming";
            var facebookURL = "https://fb.me/3EGamingDev";
            var twitchURL = "https://twitch.tv/3egamingdev";
            var redditURL = "https://www.reddit.com/user/3EGamingDev";
            var twitterURL = "https://twitter.com/3EGamingDev";
            var itchURL = "https://3EGaming.itch.io/";
            var discordURL = "https://discord.com/invite/Rzh5CsBpTQ";
            var bskyURL = "https://bsky.app/profile/3egaming.bsky.social";
			
			function stopLoadAndGoTo(url)
			{
				window.stop();
				window.location.replace(url);
			}

            switch (urlParameters.get("r"))
            {
            case "youtube":
                stopLoadAndGoTo(youtubeURL);
                break;
            case "github":
                stopLoadAndGoTo(githubURL);
                break;
            case "instagram":
                stopLoadAndGoTo(instagramURL);
                break;
            case "facebook":
                stopLoadAndGoTo(facebookURL);
                break;
            case "twitch":
                stopLoadAndGoTo(twitchURL);
                break;
            case "reddit":
                stopLoadAndGoTo(redditURL);
                break;
            case "twitter":
                stopLoadAndGoTo(twitterURL);
                break;
            case "itch":
                stopLoadAndGoTo(itchURL);
                break;
            case "discord":
                stopLoadAndGoTo(discordURL);
                break;
            case "bluesky":
            case "bsky":
                stopLoadAndGoTo(bskyURL);
                break;
            default:
                break;
            }

            function buttons(goTo)
			{
                window.open(window.location.href + "?r=" + goTo, "_blank");
            }
        </script>
        
        <link rel="stylesheet" href="/assets/styles/themes/common.css" type="text/css" charset="utf-8" />

        <script>var thisPage = "social";</script>
