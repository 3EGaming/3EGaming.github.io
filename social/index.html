    var rt = urlVariables["r"];
    if (rt == "youtube") {
        window.location.replace(youtubeURL);
    } else if (rt == "github") {
        window.location.replace(githubURL);
    } else if (rt == "instagram") {

    } else if (rt == "twitter") {

    } else if (rt == "itch") {
        window.location.replace(itchURL);
    } else if (rt == "discord") {
        window.location.replace(discordURL);
    }

    function buttons(goTo) {
        window.location.href = window.location.href + ("?r=" + goTo);
    }
</script>
