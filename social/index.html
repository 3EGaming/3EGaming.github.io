<script src="/assets/scripts/general/urlparameters.js"></script>

<script>
    function GetSocialURL(id)
    {
        switch (id)
        {
            case "youtube":
                return "https://youtube.com/3EGamingDev";
            case "github":
                return "https://github.com/3EGaming";
            case "instagram":
                return "https://instagram.com/3EGaming";
            case "facebook":
                return "https://fb.me/3EGamingDev";
            case "twitch":
                return "https://twitch.tv/3egamingdev";
            case "reddit":
                return "https://www.reddit.com/user/3EGamingDev";
            case "twitter":
                return "https://twitter.com/3EGamingDev";
            case "itch":
                return "https://3EGaming.itch.io/";
            case "discord":
                return "https://discord.com/invite/Rzh5CsBpTQ";
            case "bluesky":
            case "bsky":
                return "https://bsky.app/profile/3egaming.bsky.social";
            default:
                return "";
        }
    }

    function OpenSocial(id, newWindow = true)
    {
        var _redirectURL = GetSocialURL(id);
        if (_redirectURL != "")
        {
            window.open(_redirectURL, newWindow ? "_blank" : "_self");
        }
    }

    OpenSocial(urlParameters.get("r"), false);
</script>
