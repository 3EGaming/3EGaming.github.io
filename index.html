        <script>
            var fadeInDiv = document.getElementById("fadeInContent");

            var op = 0.0;

            function AddOpacityFadeIn() {
                op += 0.05;
                fadeInDiv.style.opacity = op;
                if (op < 1) {
                    setTimeout(AddOpacityFadeIn,50);
                }
            }

            window.onload = function() {
                AddOpacityFadeIn();
            }
        </script>
